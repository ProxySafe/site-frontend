name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY_FROM_SERVER }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      # Setup key
      - run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      - run: set -eu
      - run: echo "${{ secrets.SSH_KEY_FROM_SERVER }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Build
      - run: npm ci
      - run: npm run build
      # Deploy
      - run: rsync --archive --compress --delete ./build/ root@${{ secrets.SERVER_HOST }}:/var/www/www-root/data/www/proxysafe.ru/html/