name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      # Setup key
      - run: |
          mkdir -p "$HOME/.ssh"
          ssh-keyscan github.com >> $HOME/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_KEY_FROM_SERVER }}"
      - run: set -eu
      - run: echo "${{ secrets.SSH_KEY_FROM_SERVER }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Build
      - run: npm ci
      - run: npm run build
      # Deploy
      - run: cd build && rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . root@83.220.174.247:/var/www/www-root/data/www/proxysafe.ru/html/