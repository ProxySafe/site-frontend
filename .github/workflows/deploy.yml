name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout
        uses: actions/checkout@master
      
      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install libraries
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Deploy
        uses: zhenyuWang/Upload-File-Action@v1.0.1
        with:
          username: "root"
          server: "83.220.174.247"
          port: "22"
          ssh_private_key: ${{ secrets.SSH_KEY_FROM_SERVER }}
          local_path: "./build/*"
          target_path: "/var/www/www-root/data/www/proxysafe.ru/html"